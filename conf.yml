  - id: quo-07
    title: Conventional Calibration - Steel Frame
    files: [*frame_model_tcl]
    docs:
      synopsis: In this example, a parameter estimation routine is used to estimate the story masses of a simple steel frame, given data about it's mode shapes.
      statement: |
        Provided by Professor Joel Conte and his doctoral students Maitreya Kurumbhati and Mukesh Ramancha from UC San Diego, this example looks at the following simplified finite element model of a steel building.

        ![](frame/frameFE.png) \
        
        Each floor slab of the building is made of composite metal deck and is supported on four steel columns. The story heights are measured at $10'$ and in plan the side lengths measure $33'-4"$ by $30'$. Properties of the steel columns are taken deterministically  with an elastic modulus of $29,000 \mathrm{ksi}$, area of $110 \mathrm{in}^2$, and principal moment of inertial ($I_{xx}$) of $1190 \mathrm{in}^4$. For modelling purposes, the four columns are assumed fixed at the base and the beams connecting them are assumed to be rigid. The first two vibration periods of the structure are determined to be $0.19 sec$ and $0.09 sec$. 
        
        The unknown quantities of interest are the lumped first and second story masses (`m1` and `m2` respectively). Using the following bounds and initial estimates, these parameters are defined as follows in the **RV** tab of quoFEM:

        ## Results

        Once the analysis is complete the **RES** tab will be automatically selected and the results will be displayed as shown in the figure below. The figure shows that Dakota returned estimates of our unknown parameters to be $m1=0.515549$ and $m2=0.256492$.

        # ![](frame/joelRES.png)

    input:
      <<: *FRAME
      UQ_Method: {<<: *CON_CAL}
      randomVariables:
        - name: Ic1
          distribution: ContinuousDesign
          initialpoint: 1500.0
          lowerbound: 500.0
          refCount: 2
          upperbound: 2000.0
          value: RV.Ic1
          variableClass: Design
        - name: Ic2
          distribution: ContinuousDesign
          initialpoint: 500.0
          lowerbound: 500.0
          refCount: 2
          upperbound: 2000.0
          value: RV.Ic2
          variableClass: Design
  - id: quo-08
    title: Bayesian Calibration - Steel Frame
    files: [*frame_model_tcl]
    srcDir: "frame"
    input:
      <<: *FRAME
      UQ_Method: {<<: *BAY_CAL}
      randomVariables:
        - name: Ic1
          distribution: Uniform
          initialpoint: 1500.0
          lowerbound: 500.0
          refCount: 2
          upperbound: 2000.0
          value: RV.Ic1
          variableClass: Uncertain
        - name: Ic2
          distribution: Uniform
          initialpoint: 500.0
          lowerbound: 500.0
          refCount: 2
          upperbound: 2000.0
          value: RV.Ic2
          variableClass: Uncertain
