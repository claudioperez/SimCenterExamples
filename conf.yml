  - id: quo-05
    title: Non-structural problems with Python
    files: [*rosen_rosen_py, *rosen_params_py]
    docs: &rosenbrock
      synopsis: This example illustrates how Python scripting can be used with quoFEM to express general mathematical models without the use of a dedicated finite element analysis engine. 
      statement: >
        The Rosenbrock function is a *test function* that is often used to evaluate numerical optimization algorithms. It is given by the following expression:

        $$
        f(x, y)=(a-x)^{2}+b\left(y-x^{2}\right)^{2}
        $$
        
        Using a forward propagation procedure, 
      workflow: |
        For this forward propagation problem, we need to define a Python script that will import a set of random variable values, apply them to the Rosenmbrock function, then write the results to a file named `results.out` for every random variable realization generated by Dakota. To this end, we begin by defining our random variables as Python objects as follows, and supplying this as a `.py` script in the **Parameters File** field of the **FEM** tab.:

        ```python
        var1 = None
        var2 = None
        ```

        Although this file will later be used as a Python module, it is important to note that in the quoFEM workflow, it is NOT handled as a true Python script. Rather, it can be thought of loosely as analogous to a C "header file" in that it simply gives us an interface to Dakota from Python. The values assigned to the variables at this point will not be used.

        > **Note**: The **Parameters File** is not a true Python script; For the time being, until further documentation about the tool is developed, users should only use line-by-line variable definitions in this file. Python assignments like `var1, var2 = None, None` are not supported. 

        We can now implement our model for the **Input File** which will begin with a star-import from the parameters file we just created. Assuming that file was named `params.py`, this import would look like so:
      
        ```python 
        from params import *
        ``` 

        Next we define the following simple function which evaluates the Rosenbrock function:

        ```python 
        def rosenbrock(x, y):
            a = 1.
            b = 100.
            return (a - x)**2.0 + b*(y - x**2.)**2.
        ``` 

        Finally, we apply our `rosenbrock` function to the variables we imported from `params`, and write the results to a file called `results.out`. Note that throughout the forward propagation routine, the values assigned to the variables `var1` and `var2` in the  `params` interface are varied by the workflow application.

        ```python
        with open('results.out', 'w') as f:
            result = rosenbrock(var1, var2)
            f.write('{:.60g}'.format(result))
        ```

        The code from these steps is colleted and made available for download in the following files:
        
        {{ }}

        The forward propagation procedure for this problem is specified in the **UQ** tab with the following inputs:
    input:
      <<: *ROSEN
      UQ_Method: {<<: *FWD_LHS}
